<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="container py-5">
            <div class="row g-3 shadow p-5">
                <a class="text-success" href="/">Acceuil > Connexion</a>
                <h1 class="text-success">Connexion</h1>
                <hr>
                <div class="col-md-2">

                </div>
                <div class="col-md-4">
                    <img class="w-100" src="https://th.bing.com/th/id/OIP.wR2Xs7HhPLCVPXZpotZmjAHaHa?r=0&rs=1&pid=ImgDetMain" alt="">
                </div>
                <div class="col-md-4 mt-5">
                    <form action="{% url 'connexion' %}" method="post">

                        {% if messages %}
                            {% for m in messages %}
                                <p class="bg-danger p-2 fw-semibold">{{m}}</p>
                            {% endfor %}
                        {% endif %}

                        {% csrf_token %}
                        <label class="py-3 text-success fw-semibold" for="username">Nom d'utilisateur :</label>
                        <input class="form-control" type="text" name="username" required placeholder="Votre nom ici">
                        <label class="py-3 text-success fw-semibold" for="password">Mot de passe * :</label>
                        <input class="form-control mb-3" type="password" name="password"required placeholder="**********">
                        <button class="btn btn-warning fw-semibold form-control">Se connecter</button>
                    </form>
                    <p class="fw-semibold text-center pt-3">Ou</p>
                    <a href="{% url 'register' %}" class="btn btn-success fw-semibold form-control">S'inscrire</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
