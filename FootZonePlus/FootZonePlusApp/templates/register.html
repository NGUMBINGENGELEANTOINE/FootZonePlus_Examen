<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="container py-5">
            <div class="row g-3 shadow p-5">
                <h1 class="text-success">Inscription</h1>
                <hr>
                <div class="col-md-6">
                    <img class="w-100 py-2" src="https://th.bing.com/th/id/OIP.ggKK43ZCyaHKNn2Wyi6iHAHaFh?r=0&rs=1&pid=ImgDetMain" alt="">
                </div>
                <div class="col-md-6">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-warning fw-semibold form-control">S'inscrire</button>
                    </form>
                    <p class="fw-semibold text-center pt-3">Ou</p>
                    <a href="{% url 'connexion' %}" class="btn btn-success fw-semibold form-control">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
