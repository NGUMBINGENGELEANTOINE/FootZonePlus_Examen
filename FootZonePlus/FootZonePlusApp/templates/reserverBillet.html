{% extends 'base.html' %}

{% block reservation %}

<section>
    <div class="container py-5">
        <div class="row g-3">
            <div class="col-md-3">
                <a href="{% url 'profil' %}" class="btn btn-warning fw-semibold">Retour</a>
            </div>
            <h1 class="text-success py-3">Réserver votre billet maintenant !</h1>
            <hr>
            <div class="col-md-6">
                <form action="{% url 'reservation' %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-warning form-control fw-semibold">Réserver le billet</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
